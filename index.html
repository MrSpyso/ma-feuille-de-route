<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FEUILLE DE ROUTE : 10 JOURS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bleu-nuit: #1A2A40;
            --ocre-doré: #C5A059;
            --blanc-pur: #FFFFFF;
            --gris-source: #95A5A6;
            --bordure-fine: #EAEAEA;
            --bg-body: #F9F9F9;
        }

        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            font-family: 'Montserrat', sans-serif;
            color: var(--bleu-nuit);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barre d'outils discrète */
        .controls {
            padding: 15px;
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 210mm;
            justify-content: flex-end;
        }

        .btn {
            background: none;
            border: 1px solid var(--bordure-fine);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.2s ease;
            color: var(--bleu-nuit);
        }

        .btn-print {
            background-color: var(--bleu-nuit);
            color: white;
            border: none;
        }
        
        .btn:hover {
            opacity: 0.7;
            background-color: #f0f0f0;
        }

        .btn-print:hover {
            background-color: #000;
            color: white;
        }

        /* Layout A4 Expert */
        .page {
            width: 210mm;
            min-height: 297mm;
            background: var(--blanc-pur);
            padding: 35mm 25mm;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 60px;
        }

        header {
            text-align: center;
            margin-bottom: 70px;
        }

        h1 {
            font-weight: 700;
            font-size: 34px;
            letter-spacing: 5px;
            margin: 0;
            color: var(--bleu-nuit);
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--ocre-doré);
            font-weight: 400;
            font-size: 13px;
            margin-top: 15px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
        }

        .table-wrapper {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            border-bottom: 1.5px solid var(--bleu-nuit);
            padding: 18px 10px;
            text-align: left;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--bleu-nuit);
        }

        th:nth-child(1) { width: 12%; color: var(--ocre-doré); }
        th:nth-child(2) { width: 53%; }
        th:nth-child(3) { width: 25%; }
        th:nth-child(4) { width: 10%; text-align: center; color: var(--ocre-doré); }

        td {
            padding: 24px 10px;
            border-bottom: 1px solid var(--bordure-fine);
            vertical-align: middle;
            font-size: 13.5px;
            line-height: 1.7;
        }

        .day-num { 
            font-weight: 700; 
            color: var(--ocre-doré); 
            font-size: 18px;
        }

        .mission-text { 
            font-weight: 400; 
            color: var(--bleu-nuit);
            padding-right: 15px;
        }

        .source-text { 
            font-style: italic; 
            color: var(--gris-source); 
            font-size: 11px;
            opacity: 0.9;
        }

        /* Checkbox Prestige */
        .checkbox-cell {
            text-align: center;
        }

        .checkbox {
            width: 26px;
            height: 26px;
            border: 1.5px solid var(--ocre-doré);
            border-radius: 2px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .checkbox.checked {
            background-color: var(--ocre-doré);
            box-shadow: 0 4px 10px rgba(197, 160, 89, 0.2);
        }

        .checkbox.checked::after {
            content: "✓";
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        footer {
            margin-top: auto;
            padding-top: 60px;
            text-align: center;
        }

        .footer-line {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--ocre-doré), transparent);
            width: 100%;
            margin: 0 auto 25px;
            opacity: 0.4;
        }

        .footer-text {
            font-size: 12px;
            font-weight: 400;
            color: var(--bleu-nuit);
            letter-spacing: 0.8px;
        }

        /* Mobile Adjustments */
        @media (max-width: 210mm) {
            .page { width: 100%; min-height: 100vh; padding: 30px 15px; box-shadow: none; margin-bottom: 0; }
            .controls { background: var(--bg-body); border-bottom: 1px solid var(--bordure-fine); position: sticky; top: 0; z-index: 50; }
            h1 { font-size: 24px; letter-spacing: 2px; }
            td { padding: 20px 8px; font-size: 12px; }
            .day-num { font-size: 16px; }
        }

        @media print {
            .controls { display: none !important; }
            body { background: white; }
            .page { 
                box-shadow: none; 
                margin: 0; 
                padding: 20mm; 
                width: 210mm; 
                height: 297mm; 
            }
        }
    </style>
</head>
<body>

<div class="controls">
    <button class="btn btn-reset" onclick="reset()">Réinitialiser</button>
    <button class="btn btn-print" onclick="window.print()">Imprimer / PDF</button>
</div>

<div class="page">
    <header>
        <h1>Feuille de Route : 10 Jours</h1>
        <div class="subtitle">Le plan d'action pour reprendre les commandes de votre foyer</div>
    </header>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Jour</th>
                    <th>Mission</th>
                    <th>Source</th>
                    <th>Validation</th>
                </tr>
            </thead>
            <tbody id="tracker-list">
                <!-- Généré dynamiquement -->
            </tbody>
        </table>
    </div>

    <footer>
        <div class="footer-line"></div>
        <div class="footer-text">Chaque case cochée est une victoire pour son avenir.</div>
    </footer>
</div>

<script>
    const missions = [
        { d: "01", m: "Installer le Parking au salon et poser VOTRE propre téléphone.", s: "Ebook Code Parent (Ch. 1)" },
        { d: "02", m: "Signer solennellement la Charte de la Maison avec l'enfant.", s: "Pack Frigo (Charte)" },
        { d: "03", m: "Donner le 'Mandat' à la Nounou et prévenir les proches.", s: "Ebook Code Parent (Ch. 4)" },
        { d: "04", m: "Lancer officiellement le système des Bouchons de Permission.", s: "Ebook Code Parent (Ch. 2)" },
        { d: "05", m: "Afficher le Barème des Bouchons bien en vue sur le frigo.", s: "Pack Frigo (Bouchon)" },
        { d: "06", m: "Gérer l'ennui avec une mission du Guide 20 Activités.", s: "Bonus 2 (Activités)" },
        { d: "07", m: "Utiliser une 'Parole de Fin' face à une négociation.", s: "Fiche Mémo (Pack Frigo)" },
        { d: "08", m: "Laisser l'enfant gérer ses propres bouchons (Autonomie).", s: "Ebook Code Parent (Ch. 2)" },
        { d: "09", m: "Consolider le calme : Tenir la règle sans flancher avant le bilan.", s: "Ebook Code Parent (Ch. 5)" },
        { d: "10", m: "Faire le premier 'Bilan du Dimanche' devant le Tableau.", s: "Tableau de Confiance" }
    ];

    let userProgress = JSON.parse(localStorage.getItem('roadmap_prestige_10d')) || {};

    function renderTracker() {
        const container = document.getElementById('tracker-list');
        container.innerHTML = missions.map((task, idx) => `
            <tr>
                <td class="day-num">${task.d}</td>
                <td class="mission-text">${task.m}</td>
                <td class="source-text">${task.s}</td>
                <td class="checkbox-cell">
                    <div class="checkbox ${userProgress[idx] ? 'checked' : ''}" onclick="toggleTask(${idx})"></div>
                </td>
            </tr>
        `).join('');
    }

    window.toggleTask = (idx) => {
        userProgress[idx] = !userProgress[idx];
        localStorage.setItem('roadmap_prestige_10d', JSON.stringify(userProgress));
        renderTracker();
    };

    window.reset = () => {
        if(confirm("Réinitialiser votre progression ?")) {
            userProgress = {};
            localStorage.removeItem('roadmap_prestige_10d');
            renderTracker();
        }
    };

    renderTracker();
</script>

</body>

</html>
